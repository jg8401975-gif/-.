<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding: 50px;
    }

    .hidden {
      display: none;
    }

    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }

    img {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .text {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 60px;
      color: red;
    }
  </style>
</head>
<body>

  <!-- Página 1: Formulário -->
  <div id="form-section">
    <h1>Digite seu número de WhatsApp</h1>
    <form id="whatsapp-form">
      <input type="tel" name="whatsapp" placeholder="(xx) xxxxx-xxxx" required><br>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Página 2: Foto + Texto + Coração -->
  <div id="message-section" class="hidden">
    <img src="https://via.placeholder.com/250x250.png?text=Sua+Foto" alt="Foto da Pessoa">
    <div class="text">Você é muito especial para mim! Obrigado por estar aqui ❤️</div>
    <div class="heart">❤️</div>
  </div>

  <script>
    const form = document.getElementById('whatsapp-form');
    const formSection = document.getElementById('form-section');
    const messageSection = document.getElementById('message-section');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const numero = form.whatsapp.value;
      const email = "SEUEMAIL@EXEMPLO.COM"; // <-- Substitua aqui

      // Envia via FormSubmit (sem recarregar a página)
      fetch("https://formsubmit.co/ajax/" + email, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ whatsapp: numero })
      }).then(response => {
        if (response.ok) {
          // Esconde o formulário e mostra a mensagem
          formSection.classList.add('hidden');
          messageSection.classList.remove('hidden');
        } else {
          alert("Erro ao enviar o número. Tente novamente.");
        }
      }).catch(() => {
        alert("Erro de conexão. Verifique sua internet.");
      });
    });
  </script>

</body
